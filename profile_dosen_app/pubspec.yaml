# pubspec.yaml

name: profile_dosen_app
description: "Profile Dosen"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0' # Sesuaikan dengan SDK yang kamu gunakan

dependencies:
  flutter:
    sdk: flutter
  
  # Tambahkan package ini untuk fitur Telepon dan Email
  url_launcher: ^6.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Pastikan kamu memiliki folder assets/images/ dan di dalamnya ada file:
  # Dean.jpg, Neni.jpg, Putri.jpg, dan placeholder.jpg
  assets:
    - assets/images/